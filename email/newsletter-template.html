<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The District</title>
  <!--
    THE DISTRICT — Newsletter Email Template
    ==========================================
    Import this into Beehiiv as a template. Each send, swap:
      1. Article title
      2. Article blurb (1-2 sentences)
      3. Key stat + label (optional)
      4. CTA link (the article URL)

    Fonts: Georgia (web-safe fallback for Literata)
    Colors: Navy (#00152e), Indigo (#4f46e5), light grays
    Logo: Hosted PNG of the Hamlet H mark (see README)
  -->
  <style>
    /* Reset for email clients */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { margin: 0; padding: 0; width: 100% !important; }

    /* Dark mode: let email clients auto-invert. No theme-specific overrides. */
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: Georgia, 'Times New Roman', serif;">

  <!-- Outer wrapper -->
  <table role="presentation" cellpadding="0" cellspacing="0" width="100%" class="email-bg" style="background-color: #f4f4f7;">
    <tr>
      <td align="center" style="padding: 32px 16px;">

        <!-- Email card — 600px max -->
        <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="email-card" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; max-width: 600px; width: 100%;">

          <!-- ============================================
               HEADER — Logo + Wordmark
               ============================================ -->
          <tr>
            <td style="background-color: #00152e; padding: 28px 40px; text-align: center;">
              <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <td valign="middle" style="padding-right: 12px;">
                    <!--
                      LOGO: Replace this src with your hosted H mark PNG URL.
                      Recommended: Upload to Beehiiv's media library or your CDN.
                      Size: 28x25px display, provide 2x (56x50) for retina.
                    -->
                    <img
                      src="hamlet-h-mark.png"
                      alt="Hamlet"
                      width="28"
                      height="25"
                      style="display: block;"
                    >
                  </td>
                  <td valign="middle">
                    <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 20px; font-weight: bold; color: #ffffff; letter-spacing: -0.02em;">The District</span>
                  </td>
                </tr>
              </table>
              <p style="margin: 6px 0 0 0; font-family: Georgia, 'Times New Roman', serif; font-size: 12px; font-style: italic; color: rgba(255,255,255,0.5); letter-spacing: 0;">Stories from city halls</p>
            </td>
          </tr>

          <!-- ============================================
               ARTICLE TITLE
               Swap this each send.
               ============================================ -->
          <tr>
            <td style="padding: 40px 40px 0 40px;">
              <h1 class="text-primary" style="margin: 0; font-family: Georgia, 'Times New Roman', serif; font-size: 28px; font-weight: 600; line-height: 1.2; color: #00152e; letter-spacing: -0.02em;">
                <!-- EDIT: Article title -->
                The Data Center Gold Rush
              </h1>
            </td>
          </tr>

          <!-- ============================================
               KEY STAT (optional — delete if not needed)
               ============================================ -->
          <tr>
            <td style="padding: 24px 40px 0 40px;">
              <table role="presentation" cellpadding="0" cellspacing="0" style="background-color: #f8f9fb; border-radius: 8px; width: 100%;">
                <tr>
                  <td style="padding: 20px 24px; text-align: center;">
                    <!-- EDIT: The big number -->
                    <span style="font-family: Georgia, 'Times New Roman', serif; font-size: 36px; font-weight: 700; color: #4f46e5; line-height: 1;">156</span>
                    <br>
                    <!-- EDIT: What the number means -->
                    <span style="font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; color: #6e7785;">Cities analyzed</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- ============================================
               ARTICLE BLURB
               1-2 sentences. The hook that gets them to click.
               ============================================ -->
          <tr>
            <td style="padding: 24px 40px 0 40px;">
              <p class="text-secondary" style="margin: 0; font-family: Georgia, 'Times New Roman', serif; font-size: 17px; line-height: 1.6; color: #3d4350;">
                <!-- EDIT: Article blurb / lede -->
                We analyzed 5,007 mentions of data centers across 156 city council meetings. Most cities welcome them quietly. A handful are fighting back.
              </p>
            </td>
          </tr>

          <!-- ============================================
               CTA BUTTON
               ============================================ -->
          <tr>
            <td style="padding: 32px 40px 0 40px;">
              <table role="presentation" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="border-radius: 6px; background-color: #4f46e5;">
                    <!-- EDIT: Article URL -->
                    <a href="https://district.myhamlet.com/articles/data-center-gold-rush"
                       target="_blank"
                       rel="noopener"
                       style="display: inline-block; padding: 14px 28px; font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 14px; font-weight: 600; color: #ffffff; text-decoration: none; letter-spacing: 0.02em;">
                      Read the full article &rarr;
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- ============================================
               DIVIDER
               ============================================ -->
          <tr>
            <td style="padding: 36px 40px 0 40px;">
              <hr class="divider" style="border: none; border-top: 1px solid #e5e7eb; margin: 0;">
            </td>
          </tr>

          <!-- ============================================
               FOOTER — Attribution
               (Beehiiv adds unsubscribe/compliance below this)
               ============================================ -->
          <tr>
            <td style="padding: 20px 40px 32px 40px; text-align: center;">
              <p style="margin: 0; font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif; font-size: 11px; color: #9199a5; letter-spacing: 0.05em;">
                A <a href="https://myhamlet.com" target="_blank" rel="noopener" style="color: #6366f1; text-decoration: none; font-weight: 600;">Hamlet</a> Publication
              </p>
            </td>
          </tr>

        </table>
        <!-- /email card -->

      </td>
    </tr>
  </table>
  <!-- /outer wrapper -->

</body>
</html>
